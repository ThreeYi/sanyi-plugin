<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{pl}}/plugins/sanyi-plugin/resources/guanli/friend.css" />
</head>

<body>

    <script type="text/javascript">
        var all_online_name = "{{all_online_name}}"
        var online_name = all_online_name.split(',')
        var all_online_list = "{{all_online_list}}"
        var online_list = all_online_list.split(',')
        var all_online_statu = "{{all_online_statu}}"
        var online_statu = all_online_statu.split(',')

        var all_no_online_name = "{{all_no_online_name}}"
        var no_online_name = all_no_online_name.split(',')
        var all_no_online_list = "{{all_no_online_list}}"
        var no_online_list = all_no_online_list.split(',')

        var all_sign = "{{all_sign}}"
        var sign = all_sign.split(',')


        document.write('<div class="haoyou"><div class="bt">好友列表' + ' (' + online_name.length + '/' + (online_name.length + no_online_name.length) + ')' + '</div> </div>')
        for (let i = 0; i < +online_name.length; i++) {
            document.write('<div class="item"><img  class="img_online" src=https://q1.qlogo.cn/g?b=qq&s=0&nk=' + online_list[i] + '" alt=""><div class="des"><div class="name">' + online_name[i] + ' (' + online_list[i] + ')' + '</div> <div class="sign">[' + online_statu[i] + '] ' + sign[i] + '</div></div></div>')
        }
        for (let i = 0; i < +no_online_name.length; i++) {
            document.write('<div class="item"><img class="img_no_online" src=https://q1.qlogo.cn/g?b=qq&s=0&nk=' + no_online_list[i] + '" alt=""><div class="des"><div class="name">' + no_online_name[i] + ' (' + no_online_list[i] + ')' + '</div> <div class="sign">[离线] ' + sign[online_name.length + i] + '</div></div></div>')
        }
    </script>


    <div class="jw">creat by sanyi-plugin</div>


</body>

</html>
